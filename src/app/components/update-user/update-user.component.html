<div class="col-lg-6 col-md-8 m-auto">
  <div class="my-5 text-center">
    <h2>Update User Info
      <mat-icon class="mat-18">edit</mat-icon>
    </h2>
  </div>
  <form class="px-lg-5" [formGroup]="userForm" (ngSubmit)="updateUserInfo(userForm.value)">

  <div class="mb-3">
    <mat-form-field class="w-100">
      <mat-label> Name</mat-label>
      <input matInput placeholder="Jhon Smith" formControlName="name" required>
      <mat-icon matSuffix class="fs-4">person</mat-icon>
      <mat-error *ngIf="userForm.controls['name']">{{getUserNameErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>

  <div class="mb-3">
    <mat-form-field class="w-100">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" type="number" required>
      <mat-icon matSuffix class="fs-4">phone</mat-icon>
      <mat-error *ngIf="userForm.controls['phone']">{{getUserPhoneErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>
  <div class="text-center">
    <button [disabled]="!(userForm.valid && userForm.touched)"
     type="submit" class="btn submit mt-3 w-100" matRipple>Update
    </button>
  </div>
</form>
<div class="mt-5">
  <button mat-button color="primary">
    <a routerLink="/dashboard" class="d-flex align-items-center">
      <mat-icon class="mat-18 me-2">arrow_back</mat-icon>
      Back to dashboard</a>
  </button>
</div>
</div>
