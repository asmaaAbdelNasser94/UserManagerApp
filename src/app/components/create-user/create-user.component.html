  <form class="px-lg-5" [formGroup]="newUserForm" (ngSubmit)="signUp(newUserForm)">
    <div class="mb-3">
      <mat-form-field class="w-100">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Jhon Smith" formControlName="name" required>
        <mat-icon matSuffix class="fs-4">person</mat-icon>
        <mat-error *ngIf="newUserForm.controls['name']">{{getUserNameErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div class="mb-3">
      <mat-form-field class="w-100">
        <mat-label>Email</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email" required>
        <mat-icon matSuffix class="fs-4">email</mat-icon>

        <mat-error *ngIf="newUserForm.controls['email']">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>

    </div>
    <div class="mb-3">
      <mat-form-field class="w-100">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" type="number" required>
        <mat-icon matSuffix class="fs-4">phone</mat-icon>
        <mat-error *ngIf="newUserForm.controls['phone']">{{getUserPhoneErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div class="mb-3">
      <mat-form-field class="w-100">
        <mat-label>Password</mat-label>
        <input matInput formControlName='password' [type]="hide ? 'password' : 'text'" required>

        <button mat-icon-button type="button" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon class="fs-4">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-hint>Password should be at least 6 characters</mat-hint>
        <mat-error *ngIf="newUserForm.controls['password'].invalid">{{getPasswordErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>


    <div class="text-center">
      <button [disabled]="!newUserForm.valid" type="submit" class="btn submit mt-3 w-100" matRipple>Create
      </button>
    </div>
  </form>
