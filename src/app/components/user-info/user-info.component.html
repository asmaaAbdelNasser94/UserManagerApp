<div class="card p-5 m-5 text-center text-md-start">
  <div class="row align-items-center">
    <div class="col-md-4">
      <mat-icon class="person">person</mat-icon>
    </div>
    <div class="col-md-8">
      <h3>{{user?.name}}</h3>
      <p><strong>Email:</strong> {{user?.email}}</p>
      <p><strong>Phone:</strong> {{user?.phone}}</p>
    </div>
  </div>
</div>
<div class="mt-3">
  <button mat-button color="primary">
    <a routerLink="/dashboard" class="d-flex align-items-center">
      <mat-icon class="mat-18 me-2">arrow_back</mat-icon>
      Back to dashboard</a>
  </button>
</div>
